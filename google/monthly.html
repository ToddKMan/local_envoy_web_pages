<!DOCTYPE html>
<html>
<head>
  <title>Inverters by Month</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
    }
    #menu {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    #menu select {
      margin: 0 10px;
    }
    #chart_div {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    #chart-container {
      width: 100%;
      height: 100%;
    }
    #link-container {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
  <script type="text/javascript">
    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(fetchDataAndDrawChart);

    let jsonData;
    let availableFiles;

    // Fetch the master JSON file with the available files
    fetch('https://ikassman.synology.me/invdata/sm_manifest.json')
      .then(response => response.json())
      .then(data => {
        availableFiles = data;
        const years = Object.keys(data).sort((a, b) => b - a);
        populateYearDropdown(years);
      })
      .catch(error => {
        console.error('Error fetching the master JSON data:', error);
      });

    function populateYearDropdown(years) {
      const yearDropdown = document.getElementById('yearSelector');
      yearDropdown.innerHTML = ''; // Clear existing options
      years.forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearDropdown.appendChild(option);
      });
      yearDropdown.value = years[0]; // Select the latest year
      updateMonthDropdown(years[0]);
    }

    function updateMonthDropdown(selectedYear) {
      const months = Object.keys(availableFiles[selectedYear]).sort((a, b) => new Date(`${b} 1, 2000`) - new Date(`${a} 1, 2000`));
      const monthDropdown = document.getElementById('monthSelector');
      monthDropdown.innerHTML = ''; // Clear existing options
      months.forEach(month => {
        const option = document.createElement('option');
        option.value = month;
        option.textContent = month;
        monthDropdown.appendChild(option);
      });
      monthDropdown.value = months[0]; // Select the latest month
      fetchDataAndDrawChart(selectedYear, months[0]);
    }

    function fetchDataAndDrawChart(selectedYear, selectedMonth) {
      if ((selectedYear !== undefined) && (selectedMonth !== undefined))
      {
      console.log(`year = ${selectedYear}, month = ${selectedMonth}`);
      const days = Object.keys(availableFiles[selectedYear][selectedMonth]);
      console.log(`Fetching data for ${days.length} days:`, days);

      const fetchPromises = days.map(day => fetch(availableFiles[selectedYear][selectedMonth][day])
        .then(response => response.json())
        .catch(error => {
          console.error(`Error fetching data for ${selectedYear}-${selectedMonth}-${day}:`, error);
          return null;
        })
      );
      
      Promise.all(fetchPromises)
        .then(dataArray => {
          dataArray = dataArray.filter(data => data !== null); // Remove any null responses
          console.log(`Fetched data for ${dataArray.length} days`);
          jsonData = concatenateData(dataArray);
          drawChart();
        })
        .catch(error => {
          console.error('Error fetching the JSON data:', error);
        });
      }
    }

    function fetchDataAndDrawChart_orig(selectedYear, selectedMonth) {
      const files = availableFiles[selectedYear][selectedMonth];
      const fetchPromises = files.map(file => fetch(file.url).then(response => response.json()));
      
      Promise.all(fetchPromises)
        .then(dataArray => {
          jsonData = concatenateData(dataArray);
          drawChart();
        })
        .catch(error => {
          console.error('Error fetching the JSON data:', error);
        });
    }

    function concatenateData(dataArray) {
      let concatenatedData = {};

      dataArray.forEach(data => {
        Object.keys(data).forEach(series => {
          if (!concatenatedData[series]) {
            concatenatedData[series] = { data: [] };
          }
          concatenatedData[series].data.push(...data[series].data);
        });
      });

      return concatenatedData;
    }

    function drawChart() {
      if (!jsonData) {
        console.error('No data available for chart.');
        return;
      }

      // Create the data table.
      var dataTable = new google.visualization.DataTable();
      dataTable.addColumn('date', 'Date');

      // Add columns for each time series
      Object.keys(jsonData).forEach(series => {
        dataTable.addColumn('number', series);
      });

      // Collect rows of data
      let rows = {};
      Object.entries(jsonData).forEach(([series, seriesData]) => {
        seriesData.data.forEach(point => {
          let date = new Date(point.epoch * 1000);
          if (!rows[date]) {
            rows[date] = [date];
          }
          if (!rows[date][Object.keys(jsonData).indexOf(series) + 1]) {
            rows[date][Object.keys(jsonData).indexOf(series) + 1] = point.watts;
          }
        });
      });

      // Ensure each row has the correct number of columns
      Object.keys(rows).forEach(date => {
        while (rows[date].length < Object.keys(jsonData).length + 1) {
          rows[date].push(null);
        }
      });

      // Add rows to dataTable
      Object.values(rows).forEach(row => {
        dataTable.addRow(row);
      });

      // Set chart options with explorer enabled
      var options = {
        title: 'Output of Individual Inverters',
        width: 900,
        height: 500,
        hAxis: {
          title: 'Date'
        },
        vAxis: {
          title: 'Watts'
        },
        explorer: {
          axis: 'horizontal',
          keepInBounds: true,
          maxZoomIn: 4.0
        }
      };

      // Instantiate and draw the chart.
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);
    }

    function onYearChange() {
      const selectedYear = document.getElementById('yearSelector').value;
      updateMonthDropdown(selectedYear);
    }

    function onMonthChange() {
      const selectedYear = document.getElementById('yearSelector').value;
      const selectedMonth = document.getElementById('monthSelector').value;
      fetchDataAndDrawChart(selectedYear, selectedMonth);
    }
    // Add event listener for window resize
    window.addEventListener('resize', () => {
      if (jsonData) {
        drawChart();
      }
    });
  </script>
</head>
<body>
    <div id="menu">
      <select id="yearSelector" onchange="onYearChange()">
        <!-- Years will be populated dynamically -->
      </select>
      <select id="monthSelector" onchange="onMonthChange()">
        <!-- Months will be populated dynamically -->
      </select>
    </div>
    <div id="chart_div">
      <div id="chart-container"></div>
    </div>
    <div id="link-container">
      <a href="https://ikassman.synology.me/google/Live/daily.html">Daily View</a>
    </div>
</body>
</html>
